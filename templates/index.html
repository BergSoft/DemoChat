<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat Demo</title>
  <link rel="stylesheet" href="{{ static_url('chat.css') }}" type="text/css"/>
</head>
<body>
  <div id="body">
    <div id="inbox">
{% for message in messages %}{{ message['html'] }}{% end %}
    </div>
    <div id="input">
      <form action="/send" method="post" id="messageform">
        <table>
          <tr>
          <td>
            <input name="body" id="message" style="width:500px" maxlength="1024"/>
          </td>
          <td style="padding-left:5px">
            <input type="submit" id="post" value="{{ _('Post') }}"/>
            <input type="hidden" name="next" value="{{ request.path }}"/>
            <input type="hidden" name="type" value="message"/>
            {{ xsrf_form_html() }}
          </td>
          <tr>
          <td>
            (to prevent flood: ban after 20 messages)
            [in chat <span id="count">?</span> people]
          </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
</body>
</html>
