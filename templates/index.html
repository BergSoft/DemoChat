<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet/less" href="{{ static_url('chat.less') }}" type="text/css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>
	<script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<aside>
			<span id="count">?</span> people in chat
		</aside>
		<section id="inbox"></section>
		<form method="post" id="messageform">
			<input id="message" maxlength="8192" placeholder="Сообщение"/>
			<input type="submit" id="post" value="{{ _('Post') }}"/>
			<input type="hidden" name="type" value="message"/>
		</form>
	</div>
</body>
</html>
